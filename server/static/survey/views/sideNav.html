<div class="{{sidenav_size}} print-hide" id="sidenav_respondants">
    <div>
        <div class="row">
            <div id="sidenav_surveyname" class="col-sm-12 col-md-12">
                <h2>{{survey.name | uppercase}}</h2>
            </div>
        </div>
    </div>
    <div class="stats">
        <div class="row">
            <div id="side_total" class="col-sm-12 col-md-12">
                <h1>{{survey.survey_responses || 0}}</h1>
                <p>TOTAL RESPONDENTS</p>
            </div>
        </div>
        <div class="row">
            <div id="side_reviews_needed" class="col-sm-6 col-md-6">
                <h1>{{survey.reviews_needed || 0}}</h1>
                <p>NEED REVIEW</p>
            </div>
            <div id="side_flagged" class="col-sm-6 col-md-6">
                <h1>{{survey.flagged || 0}}</h1>
                <p>FLAGGED</p>
            </div>
        </div>
    </div>
    <div id="respondant_stats">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <ul class="nav">
                    <li><a ng-class="{'active': activePage == 'overview'}" href="#/RespondantList/{{survey.slug}}">OVERVIEW</a></li>
                    <li ng-repeat="subpage in survey.subpages">
                        <a ng-class="{'active': activePage == subpage.slug}" href="#/RespondantList/{{survey.slug}}/{{subpage.slug}}">{{subpage.name|uppercase}}</a>
                    </li>
                    <li>
                        <a href="http://www.pointnineseven.com/projects/" target="_blank">CASE STUDIES</a>
                    </li>
                    <li>
                        <a href="mailto:hello@pointnineseven.com">CONTACT US</a>
                    </li>
                    <!-- <li><a href="/reports/full-survey-data/{{survey.slug}}">DOWNLOAD</a></li> -->
                </ul>
            </div>
        </div>
    </div>
</div>
