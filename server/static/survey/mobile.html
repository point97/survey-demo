        home screen -->

        <!-- Set a shorter title for iOS6 devices when saved to home screen -->

        <link rel="stylesheet" href="assets/lib/css/ng-grid.css">

        <!-- Intro paragraph styles. Delete once you start using this page -->
        <style type="text/css">
            .welcome { line-height: 1.5; color: #555; }
            ul {
                margin: 0;
            }
            h1 {
                margin: 0;
            }
            .question-page .content-padded {
                height: 100%;
            }
            .todo li {
                padding: 0;
            }
            .list {
                margin-bottom: 10px;
            }
            .list li a {
                font-weight: bold;
                font-size:  16px;
            }
            .list li .badge {
                float: right;
            }
            .list .chevron, .list [class*="button"], .list [class*="count"], .list .toggle {
                top: 50%;
            }
            .bar-title .button, .bar-title .button:active {
                padding-right: 12px;
                padding-bottom: 4px;
                padding-top: 4px;
                background-image: none;
                border: 0;
            }
            .bar-title .title {
                line-height: 40px;
            }

            [class*="button"], [class*="button"]:active {
                padding: 10px 20px;
            }
			/*
            input {
                height: 44px !important;
                font-size: 16px !important;
            }
			*/
            textarea {
                width: 100% !important;
            }
            .input-prepend .add-on {
                height: 28px;
                font-size: 35px;
                padding-top: 10px;
            }
            .input-prepend input {
                width: 97%;
            }
            .gridStyle {
                border: 1px solid rgb(212,212,212);
                width: 100%; 
                height: 300px;
            }
            .info, .error {
                margin-top: 10px;
                font-size: 16px;
            }
            .error {
                color: red;
            }
            .main ul {
                font-size: 18px;
                list-style-type: none;
                text-align: right;
                line-height: 1.5;
            }

            .main h1 {
                text-align: center;
                margin-bottom: 10px;
            }
            .main .segmented-controller {
                margin-top: 20px;
            }
            #gridQuestion .row {
                margin-left: 0;
            }
            .ngHeaderText {
                white-space: normal;
            }
            .ngHeaderContainer {
                height: inherit;
                width: 100%;
            }
            .ngCellText {
                white-space: normal !important;
            }

            .upgrades {
                margin-top: 20px;
            }
            .survey-answers h4 {
                padding-bottom: 4px;
                border-bottom: 5px solid #ccc;
            }
            .btn-delete {
                margin-top: 20px !important;
            }
            input[type="date"],
            input[type="datetime"],
            input[type="datetime-local"],
            input[type="month"],
            input[type="time"],
            input[type="week"] {
                display: -webkit-inline-flex;
            }

            input.datepicker, input.timepicker {
                color: black;
                padding-left: 10px;
            }
        </style>
    </head>
    <body ng-app="askApp" id="ng-app" class="mobile_bg" ng-view></body>
